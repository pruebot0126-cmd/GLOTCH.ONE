<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOTCH Medidor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="../libs/leaflet.css">
    <link rel="stylesheet" href="../libs/leaflet.draw.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="style.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }

        /* Caja de datos */
        #panel {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px #0003;
            font-family: Arial;
            z-index: 9999;
        }

        button {
            width: 100%;
            margin-top: 6px;
            padding: 6px;
        }
    </style>
</head>

<body>

<div id="map"></div>

<div id="panel">
    <div><strong>Área (m²):</strong> <span id="area">0</span></div>
    <div><strong>Hectáreas:</strong> <span id="hectareas">0</span></div>

    <button onclick="toggleSatellite()">Vista Satelital</button>
    <button onclick="saveShape()">Guardar Figura</button>
    <button onclick="loadShapes()">Cargar Figuras</button>
</div>

<!-- Leaflet -->
<script src="../libs/leaflet.js"></script>

<!-- Leaflet Draw -->
<script src="../libs/leaflet.draw.js"></script>

<!-- Hacer figuras movibles -->
<script src="../libs/Leaflet.Path.Drag.js"></script>

<!-- Turf.js para cálculo de área -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<!-- Código de la app -->
<script src="app.js"></script>
<!-- Librerías necesarias -->
<script src="../libs/turf.min.js"></script>
<script src="../libs/leaflet.geometryutil.js"></script>
<script src="../libs/leaflet.path.drag.js"></script>
<script src="../libs/leaflet.measure.js"></script>
<link rel="stylesheet" href="../libs/leaflet.measure.css">

</body>
</html>
