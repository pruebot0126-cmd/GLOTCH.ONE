<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glotch - Medidor</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- Plugin para arrastrar polígonos -->
  <script src="https://unpkg.com/leaflet-path-drag/dist/L.Path.Drag.js"></script>

  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <div id="map"></div>

  <div class="panel">
    <h3>Área total: <span id="area">0</span> m²</h3>
    <h3>Hectáreas: <span id="hectareas">0</span> ha</h3>

    <button onclick="saveShape()">Guardar</button>
    <button onclick="loadShapes()">Cargar</button>
    <button onclick="toggleSatellite()">Satélite</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
